<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p{
   margin:8px;
   font-size:16px;
}
.selected{
  color:red;
}

jightlight{
   background: yellow;
}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">

     $(function() {
		$("#b1").on("click", function() {
			$("#a1").addClass("selected highlight");
		});
		$("#b2").on("click", function() {
			$("#a1").removeClass("selected highlight");
		});
		$("#b3").on("click", function() {
			$("#a2").toggleClass("selected highlight");
		});
		
	})
</script>
</head>
<body>

<p id="a1">World1</p>
 <p id="a2">World2</p>
 <p id="a3">World3</p>
 <button id="b1">addClass</button>
 <button id="b2">removeClass</button>
 <button id="b3">toggleClass</button>

</body>
</html>
