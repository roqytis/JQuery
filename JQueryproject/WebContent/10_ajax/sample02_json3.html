<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready( function() {
	$("#a").on ("click",getData);
});
 
 function getData() {
	$.ajax(
	   {
		type:"get",
	   // url:"sample02_json3.jsp",
	    url:"http://localhost:8086/JQueryproject/10_ajax/sample02_json3.jsp",
	    dataType:"json",
	    success:function(data,status,xhr){
	   	   $.each(data, function(idx, ele) {
			$("#result").append(ele.username+":"+ele.age+"<br>");
		});
	   	   for (var i = 0; i < data.length; i++) {
			$("#result").append(data[i].username+":"+data[i].age+"<br>");
		}
	    },
	    error:function(xhr,status, error) {
			console.log("error===============");
	    	$("#result").append(error+"<br>");
	    	$("#result").append(status+"<br>");
			
		}//error
	});//ajax end
}
</script>
</head>
<body>
<button id="a">ajax요청</button>
 <div id="result"></div>

</body>
</html>
